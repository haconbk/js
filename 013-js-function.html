<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Functions</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <h3>Bỏ () khi gọi hàm</h3>
    <p id="demo3"></p>
    <h3>Hàm sử dụng làm giá trị của biến</h3>
    <p id="demo4"></p>
    <script>
        var a = functionTest1(15, 15);
        document.getElementById("demo1").innerHTML = a;
        function functionTest1(x, y) {
            var x,y,z;
            z = x*y;
            return z;
        }
        function toCelsius(fahrenheit) {
            return (5/9) * (fahrenheit-32);
        }
        document.getElementById("demo2").innerHTML = toCelsius(77);
        document.getElementById("demo3").innerHTML = toCelsius;
        document.getElementById("demo4").innerHTML = "Nhiệt độ bây giờ là " + toCelsius(77) + " độ C";
    </script>
</body>
</html>
